server:
  port: 8081
  # 优雅下线
  shutdown: graceful

spring:
  datasource:
    url: "jdbc:mysql://127.0.0.1:3306/my_boot?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false"
    username: "root"
    password: "123456"
    driver-class-name: com.mysql.cj.jdbc.Driver
  main:
    # 懒加载 第一次访问较慢，提升启动速度
    lazy-initialization: true
  lifecycle:
    # 最大等待时间
    timeout-per-shutdown-phase: 30s
  data:
    mongodb:
      database: test
      host: localhost
      port: 27017

# mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto # 设置主键自增
      logic-delete-field: flag # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  configuration:
    map-underscore-to-camel-case: false # 自动驼峰映射

# knife4j配置
knife4j:
  basic:
    enable: false # 在网关层聚合(例如gateway)时，必须禁用Knife4j的增强模式
  cors: true # 默认不开启跨域，这里需要设置开启
  production: false # 是否为生产环境
  enable: true

# 日志输出
logging:
  config: classpath:logback.xml

rocketmq:
  name-server: http://127.0.0.1:9876
  producer:
    group: logGroup
    # 消息最大长度 默认1024*4(4M)
    maxMessageSize: 4096
    # 发送消息超时时间,默认3000
    sendMsgTimeout: 3000
    # 发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 2

log-config:
  # 是否开启自定义日志
  enable: true
  # MQ记录日志
  mq-enable: true
